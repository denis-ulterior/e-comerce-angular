<div class="card">
    <div class="card-header">Filtros</div>
    <div class="card-body">
  
            <div class="form-group">
                <label for="de">De</label>
                <input type="number" id="de" class="form-control" #min>
            </div>
            <div class="form-group">
                <label for="ate">Ate</label>
                <input type="number" id="ate" class="form-control" #max>
            </div>
            <button class="btn btn-primary btn-block btn-sm mt-3" (click)="fitrarResultado(min.value,max.value)">Filtrar</button>

    </div>
</div>
